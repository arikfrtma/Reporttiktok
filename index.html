<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Akun TikTok</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #FF0050;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .report-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-btn {
            background-color: #FF0050;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #e00046;
        }
        
        .official-link {
            margin-top: 30px;
            text-align: center;
        }
        
        .official-link a {
            color: #FF0050;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lapor Akun TikTok</h1>
        
        <p>Gunakan formulir ini untuk melaporkan akun TikTok yang melanggar. Data Anda akan kami teruskan ke TikTok melalui saluran resmi.</p>
        
        <div class="report-form">
            <div class="form-group">
                <label for="username">Username TikTok yang Dilaporkan</label>
                <input type="text" id="username" placeholder="@contohusername">
            </div>
            
            <div class="form-group">
                <label for="reason">Alasan Pelaporan</label>
                <textarea id="reason" rows="5" placeholder="Jelaskan alasan pelaporan..."></textarea>
            </div>
            
            <button class="submit-btn">Kirim Laporan</button>
        </div>
        
        <div class="official-link">
            <p>Anda juga dapat melaporkan langsung melalui:</p>
            <a href="https://www.tiktok.com/safety/resources/report-a-problem" target="_blank">Halaman Resmi Pelaporan TikTok</a>
        </div>
    </div>
</body>
</html>
